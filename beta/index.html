<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="menu">
        <div class="Turn"></div>
        <div class="Winner" id="Winner"></div>
        <form>
            <p>Player 1</p> <input required="required" type="text" id="Player1" value="">
            <p>Player 2</p> <input required="required" type="text" id="Player2" value="">
            <button type="submit" id="submit">Done</button>
        </form>
    </div>
    
    <div class="board">
        <div class="box cell1"></div>
        <div class="box cell2"></div>
        <div class="box cell3"></div>
        <div class="box cell4"></div>
        <div class="box cell5"></div>
        <div class="box cell6"></div>
        <div class="box cell7"></div>
        <div class="box cell8"></div>
        <div class="box cell9"></div>
    </div>      
        
    <script src="tictactoe.js"></script>
</body>
</html>
